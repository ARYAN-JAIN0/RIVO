version: "3.8"

services:

  redis:
    image: redis:7-alpine
    container_name: rivo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  db:
    image: postgres:14
    container_name: rivo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rivo
      POSTGRES_USER: ${POSTGRES_USER:-rivo_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rivo_app} -d rivo"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: rivo-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rivo-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-rivo_app}:${POSTGRES_PASSWORD:-change_me}@db:5432/rivo
      OLLAMA_URL: http://ollama:11434/api/generate
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./memory:/app/memory


  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rivo-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-rivo_app}:${POSTGRES_PASSWORD:-change_me}@db:5432/rivo
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OLLAMA_URL: http://ollama:11434/api/generate
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    command: ["celery", "-A", "app.tasks.agent_tasks", "worker", "--loglevel=INFO"]

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rivo-dashboard
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ENV: production
      DEBUG: "False"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-rivo_app}:${POSTGRES_PASSWORD:-change_me}@db:5432/rivo
      OLLAMA_URL: http://ollama:11434/api/generate
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    command: ["streamlit", "run", "app/multi_agent_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./memory:/app/memory

volumes:
  postgres_data:
  ollama_data:

